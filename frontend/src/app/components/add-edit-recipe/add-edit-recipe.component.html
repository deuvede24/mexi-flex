<div class="container mt-4">
  <div class="card border-primary mb-3">
    <div class="card-header">
      Editar Receta
    </div>
    <div class="card-body text-primary">
      <form [formGroup]="form" (ngSubmit)="saveRecipe()">

        <!-- Título -->
        <div class="form-group">
          <label for="title">Título</label>
          <input formControlName="title" type="text" id="title" class="form-control" placeholder="Ingrese título">
        </div>

        <!-- Descripción -->
        <div class="form-group mt-3">
          <label for="description">Descripción</label>
          <textarea formControlName="description" id="description" class="form-control"
            placeholder="Ingrese descripción"></textarea>
        </div>

       <!-- Versión -->
<div formArrayName="versions">
  <h5>Versiones</h5>
  @for (version of getVersions().controls; track $index) {
  <div [formGroupName]="$index" class="border p-3 mb-3">
    <div class="form-group">
      <label for="version_name">Nombre de la versión</label>
      <input formControlName="version_name" type="text" class="form-control" placeholder="Ingrese el nombre de la versión">
    </div>

    <!-- Ingredientes -->
    <div formArrayName="ingredients" class="mt-3">
      <h6>Ingredientes</h6>
      @for (ingredient of getIngredients($index).controls; track $index) {
      <div [formGroupName]="$index" class="d-flex mb-2">
        <input formControlName="ingredient_name" class="form-control mr-2" placeholder="Ingrediente" />
        <input formControlName="imperial_quantity" class="form-control mr-2" placeholder="Cantidad Imperial" />
        <input formControlName="metric_quantity" class="form-control mr-2" placeholder="Cantidad Métrica" />
        <button type="button" class="btn btn-danger" (click)="removeIngredient($index, $index)">Eliminar</button>
      </div>
      }
      <button type="button" class="btn btn-primary mt-2" (click)="addIngredient($index)">Añadir Ingrediente</button>
    </div>

    <!-- Pasos -->
    <div formArrayName="steps" class="mt-3">
      <h6>Pasos</h6>
      @for (step of getSteps($index).controls; track $index) {
      <div [formGroupName]="$index" class="d-flex mb-2">
        <textarea formControlName="description" class="form-control mr-2" placeholder="Descripción del paso"></textarea>
        <button type="button" class="btn btn-danger" (click)="removeStep($index, $index)">Eliminar</button>
      </div>
      }
      <button type="button" class="btn btn-primary mt-2" (click)="addStep($index)">Añadir Paso</button>
    </div>

    <button type="button" class="btn btn-danger mt-3" (click)="removeVersion($index)">Eliminar Versión</button>
  </div>
  }
  <button type="button" class="btn btn-primary mt-3" (click)="addVersion()">Añadir Versión</button>
</div>
        <!-- Otros campos como tamaño de porción y tiempo de preparación -->
        <div class="form-group mt-3">
          <label for="serving_size">Tamaño de porción</label>
          <input formControlName="serving_size" type="number" id="serving_size" class="form-control" placeholder="Número de porciones">
        </div>

        <div class="form-group mt-3">
          <label for="preparation_time">Tiempo de preparación (en minutos)</label>
          <input formControlName="preparation_time" type="number" id="preparation_time" class="form-control" placeholder="Tiempo en minutos">
        </div>

        <div class="mt-4 d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
          <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Aceptar</button>
        </div>

      </form>
    </div>
  </div>
</div>
