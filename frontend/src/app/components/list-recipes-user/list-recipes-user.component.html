<div class="container mt-4">
    <h2>Listado de Recetas</h2>
  
    <div class="form-group">
      <label for="version">Elige la versi√≥n de receta:</label>
      <input type="checkbox" id="version" (change)="onVersionChange($event)" /> Flexi
    </div>
  
    <div class="recipe-list mt-3">
      <div class="card mb-3" *ngFor="let recipe of filteredRecipes">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.title }}</h5>
          <p class="card-text">{{ recipe.description }}</p>
          <button class="btn btn-primary" (click)="viewRecipe(recipe)">Ver Receta</button>
        </div>
      </div>
    </div>
  </div>
